<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<h1 style="text-align:center;">Menu</h1>
{{with index . 0}}
User:<a href="/user/{{.UserID}}">{{.Name}}</a></br>
{{end}}

<h2>First Floor</h2>

  {{range $meal := index . 1}}
    <a href="/menu/{{.Id}}">{{.Name}} {{.Price}}¥ 点击量：{{.Popularity}}</a></br>
  {{end}}

<h2>Second Floor</h2>

  {{range $meal := index . 2}}
    <a href="/menu/{{.Id}}">{{.Name}} {{.Price}}¥ 点击量：{{.Popularity}}</a></br>
  {{end}}

</body>
</html>
